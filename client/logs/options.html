<!doctype html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Option</title>
  </head>
  <body>
    <h1>
    </h1>
    <h2>Options</h2>
    <form id="setting">
      host: <input type="host" id="host">
      </input>
      <input type="button" id="submit" value="set">
    </form>
    <script>
      var host = localStorage.host || "http://localhost:6607";
      setting.host.value = host;
      setting.submit.onclick = function(){
        localStorage.host = setting.host.value;
      };
    </script>
  </body>
</html>
